name: gazette_famille
description: Journal familial mensuel partagé — Gazette Famille
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase (Auth + Firestore + Storage)
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.2
  cloud_firestore: ^5.6.6
  firebase_storage: ^12.4.4

  # State management
  provider: ^6.1.2

  # UI
  intl: ^0.19.0
  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.0

  # Images
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1

  # PDF
  pdf: ^3.10.8
  printing: ^5.13.1
  path_provider: ^2.1.3

  # Deep links (invitations)
  app_links: ^6.4.0

  # Partage
  share_plus: ^10.1.2

  # HTTP (download photos for PDF)
  http: ^1.2.2

  # Stockage local
  shared_preferences: ^2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
